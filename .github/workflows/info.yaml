---
name: "Workflow Info"

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  print-actor:
    name: Print Actor Info
    runs-on: ubuntu-latest
    steps:
      - name: Print actor name
        run: |
          echo "Actor: ${{ github.actor }}"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
